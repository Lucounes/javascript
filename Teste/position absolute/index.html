<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .test1{
            position: relative;
            height: 200px;
            width: 100%;
            background-color: cornflowerblue;
        
        }
        .test2{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%) ;
            height:100px ;
            width:100px ;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="test1">
        
        <div class="test2">

        </div>
    </div>

    
</body>
</html>
